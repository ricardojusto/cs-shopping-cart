<!DOCTYPE html>
<html>
  <head>
    <title>Online store</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <div class="cart-container">
      <div id="cart">

          <h2>cart</h2>

        <ul class="items">

          <li class="product">
            <span class="quantity">1x</span>
            <span class="name">Produto 1</span>
            <div class="price">19.99</div>
            <button class="remove">
              &times;</button>
          </li>

          <li class="product">
            <span class="quantity">1x</span>
            <span class="name">Produto 2</span>
            <div class="price">25.00</div>
            <button class="remove">&times;</button>
          </li>

         <li class="product">
            <span class="quantity">1x</span>
            <span class="name">Produto 3</span>
            <div class="price">17.50</div>
            <button class="remove">&times;</button>
          </li>

          <div class="total"> TOTAL <span class="price"> 96.32 </span></div>

          <button class="checkout"> CHECKOUT </button>

        </ul>

      </div>

    </div>
  
  </body>
</html>
